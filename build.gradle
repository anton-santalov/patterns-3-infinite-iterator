plugins {
    id 'application'
    id 'java'
    id 'java-library'
}

group = 'com.antonsantalov'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

mainClassName = "com.antonsantalov.Main"